<html>
    <head>
        <meta charset="utf-8" />
        <style>
            /* 全体的なレイアウト */
            body {
                display: flex;
                flex-direction: column;
                align-items: center; /* サイトタイトルと画像を中央揃え */
                min-height: 100vh;
                padding: 20px;
                box-sizing: border-box; /* paddingとborderをwidthに含める */
            }

            /* サイトタイトル */
            h1 {
                text-align: center; /* 中央揃え */
                margin-bottom: 20px;
            }

            /* 画像 */
            .image-container {
                width: 100%;
                max-width: 1000px;
                margin-bottom: 20px;
            }

            .image-container img {
                width: 100%;
                height: 500px;
                display: block; /* 画像の周りの余白をリセット */
            }

            /* カード */
            .card_comp {
                width: 100%; /* 初期値は画面幅いっぱいに表示 */
                max-width: 480px; /* カードの最大幅 */
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 20px;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
                box-sizing: border-box; /* paddingとborderをwidthに含める */
            }
            /* aタグのスタイル */
            .card_comp a.button {
                padding: 10px 20px; /* 上下10px、左右20pxの余白 */
                background-color: #007bff; /* 背景色 */
                color: #fff; /* 文字色 */
                border: none; /* 枠線を消す */
                border-radius: 5px; /* 角丸 */
                text-decoration: none; /* 下線を消す */
                cursor: pointer; /* カーソルをポインターにする */
                transition: all 0.3s ease; /* ホバー効果を滑らかに */
                position: relative;
                left: 360px;
            }

            .card_comp a.button:hover {
                background-color: #0069d9; /* ホバー時の背景色 */
                box-shadow: 0px 2px 4px in rgba(0, 0, 0, 0.2); /* ホバー時の影 */
            }

            /* レスポンシブデザイン */
            @media screen and (min-width: 768px) {
                .card_comp {
                    width: calc(50% - 10px); /* 768px以上の画面幅では2列表示 */
                }
            }
        </style>
    </head>
    <body>
        <h1>My Link Page</h1>
        <div class="image-container">
            <img src="image.png" alt="表示したい画像" />
        </div>
        <div class="card_comp">
            <h3>note</h3>
            <p>私がnoteのページです。日記っぽい内容を投稿しています。</p>
            <a class="button" href="https://note.com/ubu_work">note</a>
        </div>
        <div class="card_comp">
            <h3>くま日和</h3>
            <p>My blog. 現在瞑想中。</p>
            <a class="button" href="https://kumabiyori555.blogspot.com/"
                >MySite</a
            >
        </div>
    </body>
</html>
