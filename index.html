<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link Page</title>
    
    <!-- Tailwind CSSの読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Inter)の読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- テーマCSSを読み込むためのlinkタグ。最初は空にしておく -->
    <link id="theme-style" rel="stylesheet" href="">

    <style>
        /* 基本的なスタイルのみここに残す */
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease; /* テーマ変更時のトランジション */
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <div class="relative z-10 min-h-screen flex flex-col">
        <header></header>
        
        <main class="flex-grow">
            <!-- 導入セクション -->
            <section class="py-24 md:py-32 text-center">
                <div class="container mx-auto px-4">
                    <h1 class="text-4xl md:text-6xl font-extrabold leading-tight text-theme-title mb-6">
                        Welcome to My Digital Garden
                    </h1>
                    <p class="text-lg text-theme-subtitle max-w-2xl mx-auto">
                        日々の記録や、趣味のテクノロジーについて綴っています。
                    </p>
                </div>
            </section>

            <!-- リンクカードセクション -->
            <section class="container mx-auto px-4 sm:px-6 py-12">
                <h2 class="text-3xl sm:text-4xl font-bold text-theme-title text-center mb-12">My Links</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                    <!-- Cards will use theme variables for colors -->
                    <div class="bg-theme-card border border-theme-card-border rounded-2xl p-6 shadow-lg flex flex-col">
                        <h3 class="text-2xl font-bold text-theme-title mb-3">くま日和</h3>
                        <p class="text-theme-text mb-4 flex-grow">くまの日頃の日記？的なブログ。くまったことや日頃気になったことをメモメモ</p>
                        <a class="bg-theme-button text-theme-button-text font-bold py-2 px-6 rounded-full hover:bg-theme-button-hover transition-colors transform hover:scale-105 text-center" href="https://kumabiyori555.blogspot.com/" target="_blank" rel="noopener noreferrer">くま日和へ</a>
                    </div>
                    <div class="bg-theme-card border border-theme-card-border rounded-2xl p-6 shadow-lg">
                        <h3 class="text-2xl font-bold text-theme-title mb-4">くま日和の最新記事</h3>
                        <div id="kumabiyori-recent-posts" class="text-theme-text">記事を読み込み中...</div>
                    </div>
                    <div class="bg-theme-card border border-theme-card-border rounded-2xl p-6 shadow-lg flex flex-col">
                        <h3 class="text-2xl font-bold text-theme-title mb-3">kumatech</h3>
                        <p class="text-theme-text mb-4 flex-grow">くまの趣味のテック系ブログ？。</p>
                        <a class="bg-theme-button text-theme-button-text font-bold py-2 px-6 rounded-full hover:bg-theme-button-hover transition-colors transform hover:scale-105 text-center" href="https://kumatech777.blogspot.com/" target="_blank" rel="noopener noreferrer">kumatechへ</a>
                    </div>
                    <div class="bg-theme-card border border-theme-card-border rounded-2xl p-6 shadow-lg">
                        <h3 class="text-2xl font-bold text-theme-title mb-4">kumatechの最新記事</h3>
                        <div id="kumatech-recent-posts" class="text-theme-text">記事を読み込み中...</div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="py-6">
             <div class="container mx-auto px-6 text-center text-theme-footer text-sm">
                &copy; 2025 Kuma. All Rights Reserved.
             </div>
        </footer>
    </div>

    <!-- 背景の山々などを表示するコンテナ -->
    <div id="background-elements"></div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const themeStyle = document.getElementById('theme-style');
        const backgroundElements = document.getElementById('background-elements');

        // テーマを適用する関数
        function applyTheme(themeFile) {
            themeStyle.href = themeFile;

            // テーマ固有のSVG背景などをロード
            fetch(themeFile)
                .then(response => response.text())
                .then(cssText => {
                    const svgMatch = cssText.match(/\/\* SVG_BACKGROUND_START \*\/(.*?)\/\* SVG_BACKGROUND_END \*\//s);
                    if (svgMatch && svgMatch[1]) {
                        backgroundElements.innerHTML = svgMatch[1];
                    } else {
                        backgroundElements.innerHTML = '';
                    }
                });
        }

        // theme.jsonを読み込んでテーマを適用
        fetch('theme.json')
            .then(response => {
                if (!response.ok) throw new Error('theme.json not found');
                return response.json();
            })
            .then(config => {
                if (config && config.activeTheme) {
                    applyTheme(config.activeTheme);
                } else {
                    console.error('activeTheme not defined in theme.json. Loading default.');
                    applyTheme('theme-night.css'); // フォールバック
                }
            })
            .catch(error => {
                console.error('Error loading theme.json:', error);
                applyTheme('theme-night.css'); // フォールバック
            });
        
        // ブログ記事の読み込み
        loadRecentBlogPosts();
    });


    // --- ここからブログ記事読み込みのコード (修正後) ---
    const BLOG_CONFIGS = [
        { 
            id: 'kumabiyori', 
            // BloggerのRSSフィードのURLを指定
            rssUrl: "https://kumabiyori555.blogspot.com/feeds/posts/default?alt=rss", 
            numPosts: 5 
        },
        { 
            id: 'kumatech', 
            rssUrl: "https://kumatech777.blogspot.com/feeds/posts/default?alt=rss", 
            numPosts: 5 
        }
    ];

    // 記事リストを表示する関数
    function displayPosts(blogId, posts) {
        const container = document.getElementById(`${blogId}-recent-posts`);
        if (!container) return;
        
        container.innerHTML = ''; // 「読み込み中...」をクリア

        if (posts && posts.length > 0) {
            const ul = document.createElement("ul");
            ul.className = 'space-y-2';
            
            // numPostsの数だけ記事を切り出して表示
            posts.slice(0, BLOG_CONFIGS.find(b => b.id === blogId).numPosts).forEach(post => {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = post.link;
                a.textContent = post.title;
                a.target = "_blank";
                a.rel = "noopener noreferrer";
                a.className = 'text-theme-link hover:text-theme-link-hover transition-colors duration-300';
                li.appendChild(a);
ul.appendChild(li);
            });
            container.appendChild(ul);
        } else {
            container.textContent = "まだ投稿がないみたい...";
        }
    }

    // 各ブログの最新記事を読み込む関数
    function loadRecentBlogPosts() {
        BLOG_CONFIGS.forEach(config => {
            // RSSフィードをJSONに変換する外部APIのURLを作成
            const rssToJsonApi = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(config.rssUrl)}`;

            // fetchを使ってAPIからデータを取得
            fetch(rssToJsonApi)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'ok') {
                        // 成功したら記事を表示
                        displayPosts(config.id, data.items);
                    } else {
                        throw new Error('Failed to parse RSS feed');
                    }
                })
                .catch(error => {
                    console.error(`Error loading blog posts for ${config.id}:`, error);
                    const container = document.getElementById(`${config.id}-recent-posts`);
                    if (container) {
                        container.textContent = "記事の読み込みに失敗しました。";
                    }
                });
        });
    }
    </script>
</body>
</html>
