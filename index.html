<html>
    <head>
        <meta charset="utf-8" />
        <style>
            body {
                background: linear-gradient(to bottom, #c8e6c9, #388e3c); /* 緑のグラデーション */
                display: flex;
                flex-direction: column;
                align-items: center;
                /*justify-content: center;*/
                min-height: 100vh;
                margin: 0;
                padding: 0;
                font-family: "Helvetica Neue", Arial, sans-serif;
                color: #333;
            }

            header {
              width: 100%;
            }

            /* コンテンツのコンテナ */
            .container {
                width: 100%;
                max-width: 1000px;
                padding: 20px;
                margin-top: 20px;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }

            /* サイトタイトル */
            h1 {
                font-size: 2.5em;
                color: #333333;
                margin-bottom: 10px;
                font-weight: bold;
                text-align: center; /* 中央揃え */
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* テキストに影を追加 */
            }

            /* 画像 */
            .image-container {
                width: 100%;
                max-width: 1000px;
                border-radius: 10px; /* 角丸 */
                overflow: hidden; /* 角丸を適用 */
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            }
            .image-container img {
                width: 100%;
                height: auto;
                display: block;
                max-height: 400px;
                object-fit: cover;
            }

            /* カードコンテナ */
            .cards-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
                width: 100%;
            }

            /* カード */
            .card_comp {
                width: 100%; /* 初期値は画面幅いっぱいに表示 */
                max-width: 500px; /* カードの最大幅 */
                border-radius: 10px;
                background-color: #fff;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
                padding: 20px;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                gap: 10px;
                transition: transform 0.3s ease, box-shadow 0.3s ease; /* ホバー時のトランジションを追加 */
            }

            .card_comp:hover {
                transform: translateY(-5px); /* 少し上に持ち上げる */
                box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3); /* より強い影 */
            }
            .card_comp h3 {
                margin: 0; /* h3のマージンをリセット */
                font-size: 1.2em; /* h3のフォントサイズを調整 */
                color: #388e3c; /* リンクと同じ色に */
                font-weight: bold;
            }

            .card_comp p {
                margin: 0; /* pのマージンをリセット */
                color: #777; /* pのテキスト色を調整 */
            }
            /* aタグのスタイル */
            .card_comp a.button {
                background-color: #388e3c;
                color: #fff;
                border: none;
                padding: 12px 20px;
                border-radius: 5px;
                text-decoration: none;
                cursor: pointer;
                transition: background-color 0.3s ease;
                text-align: center; /* テキストを中央揃え */
                
            }

            .card_comp a.button:hover { /* 緑を少し濃くする */
                background-color: #0056b3;
            }

            @media screen and (min-width: 768px) {
                .card_comp {
                    width: calc(50% - 20px); /* 2列表示 */
                }
            }
        </style>
    </head>
    <header>
    </header>
    <body>
        <div class="container">
            <h1>My Link Page</h1>
            <div class="image-container">
                <img src="image.png" alt="表示したい画像" />
            </div>
            <div class="cards-container">
                <div class="card_comp">
                    <h3>くま日和</h3>
                    <p>くまの日頃の日記？的なブログ。くまったことや日頃気になったことをメモメモ</p>
                    <a class="button" href="https://kumabiyori555.blogspot.com/">MySite</a>
                </div>
                <div class="card_comp">
                    <h3>kumatech</h3>
                    <p>くまの趣味のテック系もめメモ書き公開中。</p>
                    <a class="button" href="https://ken-sakura.github.io/kumatech/">kumatech</a>
                </div>
                <div class="card_comp">
                    <h3>note</h3>
                    <p>noteのページです。日記っぽい内容を投稿しています。</p>
                    <a class="button" href="https://note.com/ubu_work">note</a>
                </div>

            </div>
        </div>
    </body>
</html>
